---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  annotations:
    fluxcd.io/automated: 'true'
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - command:
        - /app/sample-app
        image: gitopsbook/sample-app:v0.1
        env:
          - name: GREETING
            value: "Warm greetings from argocd"
          - name: GREETING2
            value: "Warm greetings 2 from argo"

        name: sample-app
        ports:
        - containerPort: 8080
